<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
    <meta http-equiv="Content-Security-Policy" content="default-src * gap: ws: https://ssl.gstatic.com;style-src * 'unsafe-inline' 'self' data: blob:;script-src * 'unsafe-inline' 'unsafe-eval' data: blob:;img-src * data: 'unsafe-inline' 'self' content:;fmedia-src mediastream;">

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>MarcaGTO</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>MarcaGto</p>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar fondoazul">
                <div class="navbar-inner">
                    <div class="left">
                      <img src="img/logo.png" width=60>
                      <!--<a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>-->
                    </div>
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class
                    <div class="center sliding">MarcaGTO</div>-->
                    <div class="right">
                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars color-white"></i></a>
                    </div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content fondogris">
                        <div class="content-block">
                          <!--<div style="margin-top:70px;"></div>-->
                          <div class="content-block">
                                <div class="row no-gutter">
                                  <div class="col-50"><a href="mapa.html" class="der"><img src="img/index/mapa.png" class="imageWrapper"></a></div>
                                  <div class="col-50"><a href="eventos.html" class="izq"><img src="img/index/eventos.png" class="imageWrapper"></a></div>
                                </div>
                                <div class="row no-gutter botonmenu">
                                  <div class="col-16"></div>
                                  <div class="col-68"><a href="directorio.html"><img src="img/index/directorio.png" class="imageWrapper2"></a></div>
                                  <div class="col-16"></div>
                                </div>
                                <div class="row no-gutter botonmenu">
                                  <div class="col-50"><a href="premios.html" class="der"><img src="img/index/premios.png" class="imageWrapper"></a></div>
                                  <div class="col-50"><a href="contacto.html" class="izq"><img src="img/index/contacto.png" class="imageWrapper"></a></div>
                                </div>
                                <div class="row no-gutter botonmenu">
                                  <div class="col-16"></div>
                                  <div class="col-68"><a href="galeria.html"><img src="img/index/galeria.png" class="imageWrapper2"></a></div>
                                  <div class="col-16"></div>
                                </div>
                            </div>
                            <!-- Link to another page
                            <a href="about.html">About app</a>-->
                        </div>
                    </div>
                </div>
            </div>
            <!-- Bottom Toolbar-->
            <div class="toolbar fondogris">
                <div class="toolbar-inner">
                  <a href="https://facebook.com/MarcaGto" class="external link" target="_blank">
                      <img src="img/social/logo-facebook.png" class="imageWrapper3">
                  </a>
                  <a href="https://twitter.com/marcagto" class="external link" target="_blank">
                      <img src="img/social/logo-twitter.png" class="imageWrapper3">
                  </a>
                  <a href="https://www.youtube.com/channel/UCoC8TCRPOho1mmu59eU7vsA/videos" class="external link" target="_blank">
                      <img src="img/social/logo-youtube.png" class="imageWrapper4">
                  </a>
                  <a href="https://www.instagram.com/marcagto" class="external link" target="_blank">
                      <img src="img/social/logo-instagram.png" class="imageWrapper4">
                  </a>
                  <a href="#" class="external link" target="_blank">
                      <img src="img/social/logo-pinterest.png" class="imageWrapper4">
                  </a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
